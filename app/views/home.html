<section>
    <div class="jumbotron text-center">
        <h1 data-bind="text: textInfo.title"></h1>
        <blockquote data-bind="text: textInfo.description"></blockquote>
        
        <h4 data-bind="text: textInfo.beforeActions"></h4>
        <div data-bind="foreach: textInfo.actions" class="home-buttons">
            <a data-bind="text: $data.label, attr: {href: '#' + $data.action}" class="btn btn-success btn-lg">Text</a>
        </div>
    </div>
</section>
