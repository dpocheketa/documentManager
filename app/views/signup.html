<section>
    <h1 class="text-center">Registration new user:</h1>
    <form role="form" data-bind="submit: submit" class="well sign-form">
        <div class="form-group">
            <label for="fullName">Full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your fullname" data-bind="value: fullname">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" data-bind="value: email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" data-bind="value: password">
        </div>
        <div class="form-group">
            <label for="department">Choose department:</label>
            <select name="department" id="department" class="form-control"  data-bind="value: department, options: departmentsList, optionsText: 'name', optionsCaption: 'Choose department'">
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>
